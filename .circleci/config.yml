version: 2
references:

  build-doc-examples-job: &build-doc-examples-job
    requires:
      - build
    filters:
      tags:
        only: /^docs-.*/
      branches:
        only: /^docs-master$/

  build-doc-examples: &build-doc-examples
    - checkout

jobs:
  build:
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run:
          name: Install stack
          command: |
            mkdir -p ~/.local/bin
            export PATH=$HOME/.local/bin:$PATH
            travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
      - restore_cache:
          key: stackage
      - run:
          name: Build and test
          command: ./ci/test
      - save_cache:
          key: stackage
          when: always
          paths:
            - ~/.stack-work

workflows:
  version: 2
  build:
    jobs:
      - build
