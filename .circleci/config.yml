version: 2
references:

  build-doc-examples-job: &build-doc-examples-job
    requires:
      - build
    filters:
      tags:
        only: /^docs-.*/
      branches:
        only: /^docs-master$/

  build-doc-examples: &build-doc-examples
    - checkout

jobs:
  build:
    docker:
      - image: ubuntu
    steps:
      - checkout
      - restore_cache:
          key: stackage
      - run:
          name: Build and test
          command: ./ci/test
      - save_cache:
          key: stackage
          when: always
          paths:
            - ~/.stack-work

workflows:
  version: 2
  build:
    jobs:
      - build
