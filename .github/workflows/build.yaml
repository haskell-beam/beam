name: "Build"
on:
  pull_request:
  push:
jobs:
  cabal:
    strategy:
      matrix:
        ghc:
          - "8.8"
          - "8.10"
          - "9.0"
          - "9.2"
    name: GHC ${{ matrix.ghc }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
      - name: Build
        run: cabal build all --enable-tests
      - name: Test
        run: cabal test all
      - name: Build documentation
        run: cabal haddock all
