name: "Build"
on:
  pull_request:
  push:
jobs:
  cabal:
    name: Cabal
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.6"
      - name: Build
        run: cabal build all
      - name: Test
        run: cabal test all
      - name: Build documentation
        run: cabal haddock all
