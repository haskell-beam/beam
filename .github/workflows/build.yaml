name: "Build"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: cachix/install-nix-action@v10
    - uses: cachix/cachix-action@v4
      with:
        name: beam-ci
        file: release.nix
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
